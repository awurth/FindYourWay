<div class="ui container">
  <h1 class="ui center aligned header">Sign in</h1>
  <form class="ui form">
    <div class="field">
      <label for="username">Username</label>
      <input type="text" id="username" ng-model="user.username">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" ng-model="user.password">
    </div>
    <input type="submit" class="ui teal circular button" value="Login" ng-click="login()">
  </form>
</div>
